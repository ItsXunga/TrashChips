<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/css.css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="js/js.js"></script>
    <title>Trash & Chips</title>
</head>
<body>

<div>

    <img id="tutorial" src="assets/imgs/Regras.png">
    <img id= "sair" src="assets/imgs/sair.png">

</div>

<div >
    <img id="audio_on" src="assets/imgs/volume-up-solid.svg">
    <img id="audio_off" src="assets/imgs/volume-mute-solid.svg">
    <img id="regras" src="assets/imgs/livro3.png">
    <img id="regras_2" src="assets/imgs/book2.png">

</div>

<main id="intro" class="container text-center">
    <div class="row">
        <div class="col-12 text-center">
            <img id="wave" src="assets/imgs/wave.png" class="wave">
        </div>

        <div class="col-4 text-center">
            <img id="garrafa" src="assets/imgs/garrafas.png">
            <img id ="start_btn" src="assets/imgs/Start.png" class="start">
            <img id="plastic" src="assets/imgs/plastic.png">
        </div>

        <div class="col-6 text-center">
            <img id="forbidden" src="assets/imgs/forbidden.png" class="padd">
            <img id="hypnosis" src="assets/imgs/hypnosis.png" class="padd">
        </div>

    </div>

</main>

<div id="start_1">

    <img id="home_1" src="assets/imgs/Home.png">

    <h1 id="title_1">Escolhe o teu boneco favorito</h1>

    <div id="div_characters">
        <img id='character1' class="choose_character" src="assets/imgs/turtle.png"/>
        <h1 id="desc_1">3 vidas Velocidade média</h1>
        <img id='character2' class="choose_character" src="assets/imgs/fish.png"/>
        <h1 id="desc_2">2 vidas Velocidade alta</h1>
        <img id='character3' class="choose_character" src="assets/imgs/octopus.png"/>
        <h1 id="desc_3">4 vidas Velocidade baixa</h1>
    </div>

</div>

<div id="start_2">

    <img id="home_2" src="assets/imgs/Home.png">

    <h1 id="title_2">Escolhe uma dificuldade</h1>

    <div id="div_difficulty">
        <img id="character1start" src="assets/imgs/Fácil.png">
        <img id="character2start" src="assets/imgs/Médio.png">
        <img id="character3start" src="assets/imgs/Difícil.png">
    </div>

</div>

<canvas id="game">

</canvas>

<div id="surface">

</div>

<div id="hud">

    <img id="hp" src="assets/imgs/hp_8.png">

</div>

<div>

    <img id="victory" src="assets/imgs/Victory.png">
    <img id= "nextlvl" src="assets/imgs/refresh.png">

</div>

<div>

    <img id="defeat" src="assets/imgs/defeat_1.png">
    <button id="tryagain">TESTE</button>
    <button id="returntitle">TESTE</button>

</div>

<div id="play">
    <img id='turtle' src='assets/imgs/turtle.png'>
    <img id='fish' src="assets/imgs/fish.png">
    <img id="octupus" src="assets/imgs/octopus.png">
    <img id="boat_1" src="assets/imgs/barco.png">
    <img id="boat_2" src="assets/imgs/navio-pirata.png">
</div>

</html>
